<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-Poppins h-screen w-full">
    <div class="container mx-auto bg-blue-200 h-full pt-10">
        <h1 class="lg:text-4xl text-2xl text-center">Cards with Tailwinds API Programmers</h1>
        <div class="flex flex-wrap justify-center items-center px-20 mt-20 space-x-5">
            <div class="cards flex flex-col items-center shadow-lg bg-white w-56 rounded-lg overflow-hidden mb-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-yellow-500 h-32 w-32" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z" />
                    <path d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z" />
                    <path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z" />
                </svg>
                <h2 class="pb-2">Database</h2>
                <button class="bg-blue-500 w-full px-6 py-2 rounded-md text-white hover:bg-blue-700">Go to MYSQL</button>
            </div>
            <div class="cards flex flex-col items-center shadow-lg bg-white w-56 rounded-lg overflow-hidden mb-5">
                <div class="flex-1 flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-yellow-500 h-32 w-32" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M14.243 5.757a6 6 0 10-.986 9.284 1 1 0 111.087 1.678A8 8 0 1118 10a3 3 0 01-4.8 2.401A4 4 0 1114 10a1 1 0 102 0c0-1.537-.586-3.07-1.757-4.243zM12 10a2 2 0 10-4 0 2 2 0 004 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <h2 class="pb-2">Contact</h2>
                </div>
                <button class="bg-blue-500 w-full px-6 py-2 rounded-md text-white hover:bg-blue-700">Go to GMAIL</button>
            </div>
            <div class="cards flex flex-col items-center shadow-lg bg-white w-56 rounded-lg overflow-hidden mb-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-yellow-500 h-32 w-32" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M2 9.5A3.5 3.5 0 005.5 13H9v2.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 15.586V13h2.5a4.5 4.5 0 10-.616-8.958 4.002 4.002 0 10-7.753 1.977A3.5 3.5 0 002 9.5zm9 3.5H9V8a1 1 0 012 0v5z"
                        clip-rule="evenodd" />
                </svg>
                <h2 class="pb-2">Download</h2>
                <button class="bg-blue-500 w-full px-6 py-2 rounded-md text-white hover:bg-blue-700">Go to AWS</button>
            </div>
            <div class="cards flex flex-col items-center shadow-lg bg-white w-56 rounded-lg overflow-hidden mb-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-yellow-500 h-32 w-32" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" />
                </svg>
                <h2 class="pb-2">Configuration</h2>
                <button class="bg-blue-500 w-full px-6 py-2 rounded-md text-white hover:bg-blue-700">Go to CONFIG</button>
            </div>
        </div>
    </div>
</body>
</html>
